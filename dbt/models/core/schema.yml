      - name: pass_recipient
        data_type: string
        description: "player pass recipient "

      - name: pass_technique
        data_type: string
        description: "technique used to pass"

      - name: pass_type
        data_type: string
        description: "pass type"

      - name: period
        data_type: int64
        description: "match period"

      - name: play_pattern
        data_type: string
        description: "play pattern related to event"
        
      - name: player_id
        data_type: int64
        description: "player id involved in the event"

      - name: player
        data_type: string
        description: "player involved in the event"

      - name: position
        data_type: string
        description: "player position"
        
      - name: team
        data_type: string
        description: "player team involved in the event"

      - name: type
        data_type: string
        description: "event type"

      - name: shot_outcome
        data_type: string
        description: "shot result"

      - name: shot_type
        data_type: string
        description: "shot type"

      - name: duel_outcome
        data_type: string
        description: "shot type"

      - name: shot_technique
        data_type: string
        description: "shot technique"

      - name: shot_statsbomb_xg
